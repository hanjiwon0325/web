<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <!--자바스크립트 -->
  <script type="text/javascript">

  //number , String
  alert("hello world");
  alert(1+1);
  document.write(Math.random()); // 맨 마지막에 화면에 출력됨
  Math.ceil(10.2);               //크롬 콘솔에만 출력됨
  alert(typeof 1);
  alert('jiwon\'s javascript');
  alert('hello \n javascript \n world');
  alert("coding " + "everybody");
  alert("hello world".length);

  //변수
  var a = 1;
  alert(a+1);

  //boolean
  alert(a = 6);       // 대입연산자
  alert(1=="1");      //true (동등연산자)
  alert(1==="1");     //false (일치연산자)
  alert(null == undefined);   //true
  alert(null === undefined);  //false
  alert(0 === -0);     //true
  alert(NaN === NaN);  //false
  alert(1!=2); //true
  alert(1!==2); //true

  //조건문
  if(false){
    alert(1);
    alert(2);
  }
  alert(3); //3만 출력됨

  if(false){
    alert(1);
  } else if(false){
    alert(2);
  } else if(true){
    alert(3);
  } else {
    alert(4);
  } // 3만 출력됨

  id = prompt("아이디를 입력하세요");
  password = prompt("비밀번호를 입력하세요");
  if(id == "jiwon" && password == "1111"){
    alert("인증성공");
  }else{
    alert("인증실패");
  }

  //반복문
  var i = 1;
  while(i < 3){
    document.write("coding <br />");  //출력
    i ++ ;
  }

  for(j=0; j< 3 ; j++){
    document.write("good <br/>");
  }

  for(var i = 0; i < 5; i++){
    if(i === 3) {
        break;
    }
    document.write('coding everybody'+i+'<br />');
    // 0 ,1, 2까지 출력
  }

  for(var i = 0; i < 5; i++){
    if(i === 3) {
        continue;
    }
    document.write('coding everybody'+i+'<br />');
    // 0 ,1, 2, 4 출력
  }

  //함수
  function numbering(){
    i = 0;
    for(i=0; i<5;i++){
      document.write(i + "<br />");
    }
  }
  numbering();

  function add(){
    return 1+1;
  }
    document.write(add()); // add()만 쓰면 콘솔에만 출력됨

  </script>
</body>
</html>
